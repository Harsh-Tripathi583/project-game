<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Guess Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* General Styles */
        body {
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            background-color: #2d2d2d;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out;
        }
        .alert {
            background-color: #00adb5;
            border: none;
            color: #fff;
            font-weight: bold;
            animation: slideDown 1s ease-out;
        }
        .card {
            background-color: #393e46;
            border: none;
            color: #eeeeee;
            margin-top: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            animation: scaleUp 0.8s ease-out;
        }
        .card-title {
            font-size: 1.2rem;
            color: #00adb5;
            margin-bottom: 20px;
        }
        #user-input {
            background-color: #222831;
            border: 2px solid #00adb5;
            color: #fff;
            border-radius: 5px;
        }
        #submit, #restart {
            background-color: #00adb5;
            border: none;
            color: #fff;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        #submit:hover, #restart:hover {
            background-color: #007f86;
            transform: translateY(-3px);
        }
        #restart {
            display: none;
        }
        #result {
            font-size: 1.2rem;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-out;
        }
        .alert-success {
            background-color: #00c851;
            color: #fff;
        }
        .alert-danger {
            background-color: #ff4444;
            color: #fff;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes scaleUp {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <div class="alert alert-primary" role="alert">
            <h1>Random Guess Game</h1>
        </div>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Input Your Number between 1 to 100</h5>
                <input type="number" id="user-input" class="form-control" placeholder="Enter a number">
                <button class="btn mt-3" id="submit" onclick="guess_num()">Submit Guess</button>
                <button class="btn mt-3" id="restart" onclick="restart_game()">Play Again</button>
            </div>
            <div id="result" class="mt-3"></div>
        </div>
    </div>

    <script>
        let randomnumber = Math.floor(Math.random() * 100) + 1;

        function guess_num() {
            let result = document.getElementById('result');
            let submit = document.getElementById('submit');
            let restart = document.getElementById('restart');
            const guess = Number(document.getElementById('user-input').value);

            result.style.opacity = 0; // Start fade-out effect

            setTimeout(() => {
                if (guess === randomnumber) {
                    result.textContent = 'ðŸŽ‰ Success! You guessed it!';
                    result.className = 'alert alert-success';
                    submit.disabled = true;
                    restart.style.display = 'block';
                } else if (guess < randomnumber) {
                    result.textContent = 'â¬‡ï¸ Too low! Try again.';
                    result.className = 'alert alert-danger';
                } else {
                    result.textContent = 'â¬†ï¸ Too high! Try again.';
                    result.className = 'alert alert-danger';
                }
                result.style.opacity = 1; // Fade-in effect
            }, 300); // Delay to ensure smooth transition
        }

        function restart_game() {
            randomnumber = Math.floor(Math.random() * 100) + 1;
            document.getElementById('user-input').value = '';
            document.getElementById('result').textContent = '';
            document.getElementById('result').className = '';
            document.getElementById('submit').disabled = false;
            document.getElementById('restart').style.display = 'none';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
